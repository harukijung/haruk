
<mat-tab-group>
  <mat-tab label="Corp Info"> 
    
    <table>
      <thead>
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Code</th>
              <th>Address</th>
              <th>Zip code</th>
              <th>Product</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let corp of corpAsyn |async">
              <td>{{corp.id}}</td>
              <td>{{corp.name}}</td>
              <td>{{corp.code}}</td>
               <td>{{corp.contact.address}}</td>
               <td>{{corp.contact.zipcode}}</td>
               <td>{{corp.product.name}}</td>
          </tr>
      </tbody>
  
  </table>
  </mat-tab>
  <mat-tab label="Contact"> 
    
    
  </mat-tab>
  <mat-tab label="Product"> Content 3 </mat-tab>
</mat-tab-group>
